<!DOCTYPE html>
<html>
	<head>
		<title>Latihan Form</title>
	</head>
	<body>
		<form name="frmLatihan" method="POST" action="#">
			
			<table border="0" align="center" cellpadding="15" width="30%">
				<thead>
					<tr bgcolor="gray">
						<th colspan="2">Form Register Member</th>
					</tr>
				</thead>
				<tfoot>
					<tr bgcolor="gray">
						<th colspan="2">
							<input type="submit" name="proses" value="Masuk" />&nbsp;&nbsp;
							<input type="reset" name="unproses" value="Batal" />
						</th>
					</tr>
				</tfoot>
				<tbody>
					<tr>
						<td width="25%"><label>Username</label></td>
						<td>
							<input type="text" name="username" maxlength="10"/>
						</td>
					</tr>
					<tr>
						<td><label>Password</label></td>
						<td>
							<input type="password" name="password" maxlength="6">
						</td>
					</tr>
				</tbody>
			</table>
		</form>
	</body>
	</html>
